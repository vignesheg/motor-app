<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor-Control</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="d-flex bg-info justify-content-between">
        <div class=" fs-3 fw-bolder p-3">Status</div>
        <div class="fs-3 fw-bolder p-3" id="stat-val">OFF</div>
        </div>
        </div>
        <div class="row" style="margin-top: 10rem;">
            <div class="col-sm-3"></div>
            <div class="col-sm-3 text-center p-3">
                <button type="button" class="cntrbtn bg-success" id="onbt">ON </button>
            </div>
            <div class="col-sm-3 text-center p-3">
                <button type="button" class="cntrbtn bg-danger" style="border-radius: 80px;" id="offbt">OFF</button>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</body>




</html>
